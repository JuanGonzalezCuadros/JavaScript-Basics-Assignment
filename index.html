<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaScript Basics Assignment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>JavaScript Form</h1>

        <form id="myForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <span id="nameError" class="error-message"></span>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span id="emailError" class="error-message"></span>

            <button type="submit">Submit</button>
        </form>

        <br>
        <button id="toggleButton">Show Info</button>

        <p id="infoParagraph" class="hidden">
            Hidden info paragraph. Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugiat ipsam libero nesciunt non nulla quibusdam, saepe similique. Iste optio, quasi.
        </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
